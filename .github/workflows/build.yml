name: Build Signed APK (MCGG-Xbot)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.10.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.8"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            libffi-dev libssl-dev autoconf automake \
            build-essential ccache

          pip install --upgrade pip Cython buildozer

      - name: Set environment
        run: |
          echo "ANDROIDSDK=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
          echo "PATH=$HOME/.buildozer/android/platform/android-sdk/platform-tools:$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Force NDK r25b
        run: |
          rm -rf /usr/local/lib/android/sdk/ndk
          mkdir -p /usr/local/lib/android/sdk/ndk
          ln -s $HOME/.buildozer/android/platform/android-ndk-r25b /usr/local/lib/android/sdk/ndk/25.2.9519653

      - name: Create keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > mcgg-release-key.jks

      - name: Build APK
        working-directory: ./mobile
        env:
          P4A_RELEASE_KEYSTORE: ${{ github.workspace }}/mcgg-release-key.jks
          P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.KEYSTORE_PASSWORD }}
          P4A_RELEASE_KEYALIAS: ${{ secrets.KEY_ALIAS }}
          P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.KEY_PASSWORD }}
        run: |
          buildozer android release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MCGG-Xbot-APK
          path: mobile/bin/*.apk
