name: Build Signed APK (MCGG-Xbot)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            ninja-build \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libjpeg-dev \
            libpng-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: Build APK
        working-directory: ./mobile
        run: |
          buildozer android release

      - name: Sign APK
        working-directory: ./mobile
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore $P4A_RELEASE_KEYSTORE \
            -storepass $P4A_RELEASE_KEYSTORE_PASSWD \
            -keypass $P4A_RELEASE_KEYALIAS_PASSWD \
            bin/*.apk $P4A_RELEASE_KEYALIAS

      - name: Align APK
        working-directory: ./mobile
        run: |
          zipalign -v 4 bin/*.apk bin/app-release-signed.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: mobile/bin/app-release-signed.apk
